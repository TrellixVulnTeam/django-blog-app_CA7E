{% extends 'base/base.html' %}
{% load static %}
{% block title %}
    Register 
{% endblock %}
{% block body %}
<div class="container">
    <div class="row mt-5">
        <div class="col-4">
                {% for msg in messages %}
                    <b><i class="{{msg.tags}}">{{msg}}</i></b>
                {% endfor %}
        </div>
        <div class="col w-100 border border-2 border-dark">
            <div class="bg-dark rounded rounded-3">
                <h1 class="p-2 text-light">SignUp Here</h1>
            </div>
            <form  method="post">
                {% csrf_token %}
                <div class="py-3 px-5">
                    <div class="mt-3">
                        <label for="name">First Name</label> <br>
                        <input required type="text" class="border border-2 border-dark input-group-text w-100" name="first_name" placeholder="First Name">
                    </div>
                    <div class="mt-3">
                        <label for="name">Last Name</label> <br>
                        <input required type="text" class="border border-2 border-dark input-group-text w-100" name="last_name" placeholder="LastName">
                    </div>
                    <div class="mt-3">
                        <label for="name">User Name</label> <br>
                        <input required type="text" class="border border-2 border-dark input-group-text w-100" name="username" placeholder="UserName">
                    </div>
                    <div id="cls" class="mt-3">
                        <label id="email-lebel" for="Email">E-mail</label> <br>
                        <input id="email" required  class="border border-2 border-dark input-group-text w-100" name="email" placeholder="E-mail">
                        <div id="email-error" class="text-danger">Enter Valid E-mail</div>
                    </div>
                    <div class=" mt-3">
                        <label id="password-lebel" for="password">Enter your Password</label> <br>
                        <input id="password" required type="password" class="border border-2 border-dark input-group-text w-100" name="password" placeholder="Enter Password">
                        <div id="password-error" class="text-danger">Password Must be 8 Char Long</div>
                    </div>
                    <div class=" mt-3">
                        <label for="password">Confirm your Password</label> <br>
                        <input required type="password" class="border border-2 border-dark input-group-text w-100" name="confirm_password" placeholder="Confirm Password">
                    </div>
                    <div class=" mt-3 text-center">
                        <input id="submit" class="btn btn-outline-dark" type="button" value="Register">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>


{{detail}}
{% endblock %}
